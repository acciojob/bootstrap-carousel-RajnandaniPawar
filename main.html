<!DOCTYPE html>
<html>
<head>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->

         <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <!-- <li data-target="#myCarousel" data-slide-to="3"></li> -->
            <!-- <li data-target="#myCarousel" data-slide-to="4"></li> -->
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
           <div class="carousel-item first-slide">
    <!-- <P class="d-block w-100">First Slide</P> -->
    <img src="https://via.placeholder.com/800x400.png?text=First+Slide" class="d-block w-100" alt="First slide">
</div>
<div class="carousel-item second-slide">
    <img src="https://via.placeholder.com/800x400.png?text=Second+Slide" class="d-block w-100" alt="Second slide">
</div>
<div class="carousel-item third-slide active">
    <img src="https://via.placeholder.com/800x400.png?text=Third+Slide" class="d-block w-100" alt="Third slide">
</div>
           
        <!-- Left and right controls -->
        <a class="carousel-control carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</a>
	
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
 
</html>
